<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Cases by Zip Code</title>
    <style>
      #container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
      }
      #container > * {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #tooltip {
        position: absolute;
        background: white;
        margin: 10px;
        padding: 10px;
      }
      #title {
        position: absolute;
      }
    </style>
  </head>
  <body class="p-4 overflow-x-hidden font-serif">
    <div id="container">
      <div id="map"></div>
      <canvas id="deck-canvas"></canvas>
    </div>
    <div id="tooltip"></div>
    <div id="title" class="bg-black bg-opacity-20 p-2 space-y-2">
      <h1 class="text-2xl lg:text-4xl pb-2">
        Santa Clara County COVID-19 Cases by Zip Code
      </h1>
      <p>
        The interactive map shows the COVID-19 cases of zip code in Santa Clara
        County.
      </p>
      <p>
        The data for the map is from the County of
        <a
          href="https://data.sccgov.org/COVID-19/COVID-19-cases-by-zip-code-of-residence/j2gj-bg6c"
          target="_blank"
          rel="noreferrer noopener"
          class="underline"
        >
          Santa Clara's Open Data Portal</a
        >
        and is updated every Thursday .
      </p>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
